{% extends "base.html" %}

{% block base %}
<div class="card">
  <article class="card-body">
    <a href="/auth/signup/" class="float-right btn btn-outline-primary">Sign up</a>
    <h4 class="card-title mb-4 mt-1">Sign in</h4>
    <p>
      <a href="" class="btn btn-dark"> <i class="fab fa-github-f"></i>Login via github</a>
    </p>
    <hr>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <div class="form-group">
        <label>nickname</label>
        <input name="username" class="form-control" placeholder="nickname" type="text" required="true">
      </div> <!-- form-group// -->
      <div class="form-group">
        <label>password</label>
        <input name="password" class="form-control" placeholder="******" type="password" required="true">
      </div> <!-- form-group// -->
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div> <!-- form-group// -->
        </div>
      </div> <!-- .row// -->
      {% if invalid_login %}
      <div class="alert alert-danger" role="alert">
        Invalid nickname or password!
      </div>
      {% endif %}
    </form>
  </article>
</div>
{% endblock %}

{% block style %}
<style>
  .card {
    width: 400px;
    margin: 0 auto;
    float: none;
    margin-top: 120px;
  }
</style>
{% endblock %}
